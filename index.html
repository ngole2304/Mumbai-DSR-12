<!DOCTYPE html>
<html>
<head>
  <title>Auto Submit Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#317EFB">
</head>
<body>
  <h2>Capturing Your Location...</h2>

  <form id="geoForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdAgHTOQarTXX8eDN7UV05-7hxIlwDrn4nZYvAmzUuCPT0v9Q/formResponse" method="POST">
    <input type="hidden" id="latitude" name="entry.1915803836">
    <input type="hidden" id="longitude" name="entry.1459394584">
    <input type="submit" id="submitBtn" style="display:none;">
  </form>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;

          // Automatically submit after coordinates are set
          document.getElementById("geoForm").submit();
        },
        function(error) {
          document.body.innerHTML = "<h3>❌ Location access denied or unavailable.</h3>";
        }
      );
    } else {
      document.body.innerHTML = "<h3>❌ Geolocation not supported by your browser.</h3>";
    }
  </script>
</body>
</html>
